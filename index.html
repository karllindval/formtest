<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Contact Form + Firebase</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="title">Using Firebase as Database for feedback submissions</h1>
  <div class="wrapper animated bounceInLeft">
    <div class="contact">
      <h3 class="contact-us">Share your feedback</h3>
      <div class="alert">Thank you for helping us improve your experience, we'll come back to you as soon as possible!</div>
      <form id="contactForm">
        <p class="radio-field">
          <span>Did you find what you were looking for?</span>
          <input type="radio" id="male" name="helpful" value="Yes">
          <label for="male">Yes</label><br>
          <input type="radio" id="female" name="helpful" value="No">
          <label for="female">No</label><br>
        </p>
        <p class="message-field full">
          <textarea placeholder="What could we improve?" name="message" rows="5" id="message"></textarea>
        </p>
        <p class="name-field">
          <label>Name <span>*</span></label>
          <input type="text" name="name" id="name" required>
        </p>
        <p class="email-field">
          <label>Email <span>*</span></label>
          <input type="email" name="email" id="email" required>
        </p>
        <p class="required-field">Required field <span>*</span></p>
        <p class="submit-button">
          <button type="submit">Send feedback</button>
        </p>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://www.gstatic.com/firebasejs/4.3.0/firebase.js'></script><script  src="./script.js"></script>

</body>
</html>
